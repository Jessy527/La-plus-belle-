<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un message secret pour toi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            color: #333;
            padding: 50px;
        }
        .message {
            font-size: 24px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Pour Manon 💕</h1>
    <div class="message">
        <p>Salut mon amour,</p>
        <p>Je voulais juste te dire que tu es la personne la plus incroyable que j’ai jamais rencontrée. Merci d’être là. ❤️</p>
        <p>Je t’aime,</p>
        <p>Jessy</p>
    </div>
</body>
</html>
